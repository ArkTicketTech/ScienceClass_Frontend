<div class="inner-wrapper">
  <md-card>
    <md-card-header class="md-header-primary">
      <md-card-header-text>
        <span class="md-title">Register</span>
        <span class="md-subhead">Welcome to Science Class</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-input-container class="md-block">
        <label>Username</label>
        <input ng-model="user.username">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Nickname</label>
        <input ng-model="user.nickname">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
    </md-card-content>
    <md-card-action>
      <md-button class="md-raised md-primary" ng-click="submit();">Register</md-button>
    </md-card-action>
  </md-card>
</div>
